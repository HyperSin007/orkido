name: CI/CD Pipeline

on:
  push:
    branches:
      - beta
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql, fileinfo, zip
          coverage: none

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env for testing
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install NPM dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t orkido-app .

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e  # Exit on any error
            set -x  # Print commands as they execute
            
            echo "üöÄ Starting deployment..."
            
            # Create project directory if it doesn't exist
            if [ ! -d "/www/wwwroot/orkido" ]; then
              echo "üìÅ Creating project directory..."
              sudo mkdir -p /www/wwwroot/orkido
              sudo chown $USER:$USER /www/wwwroot/orkido
            fi
            
            # Navigate to project directory
            echo "üìÇ Navigating to project directory..."
            cd /www/wwwroot/orkido
            
            # Clone or pull repository
            if [ ! -d ".git" ]; then
              echo "üì• Cloning repository..."
              git clone https://github.com/HyperSin007/orkido.git .
            else
              echo "üîÑ Pulling latest changes..."
              git pull origin main
            fi
            
            # Copy production environment file if it doesn't exist
            if [ ! -f ".env" ]; then
              echo "‚öôÔ∏è Setting up environment file..."
              cp .env.production .env
            else
              echo "‚úÖ Environment file already exists"
            fi
            
            # Export environment variables for docker-compose
            echo "üîë Loading environment variables..."
            export $(grep -v '^#' .env | xargs)
            echo "‚úÖ Environment variables loaded"
            
            # Docker deployment
            echo "üõë Stopping existing containers..."
            docker-compose down || true
            
            echo "üê≥ Building Docker containers..."
            docker-compose build --no-cache
            
            echo "üöÄ Starting containers..."
            docker-compose up -d
            
            echo "‚è≥ Waiting for database to be ready..."
            sleep 30
            
            echo "üîß Running Laravel setup..."
            docker-compose exec -T app php artisan key:generate --force
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            echo "üîç Checking container status..."
            docker-compose ps
            
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Application should be available at: http://$(hostname -I | awk '{print $1}'):8080"
